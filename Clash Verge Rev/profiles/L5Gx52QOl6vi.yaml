# Profile Template for Clash Verge

proxies:
  [
    { name: "socks-hk", type: socks5, server: 127.0.0.1, port: 8888 },
    { name: "socks-us", type: socks5, server: 127.0.0.1, port: 9999 },
  ]

proxy-groups:
  [
    { name: China, type: select, proxies: [DIRECT] },
    { name: ChinaIP, type: select, proxies: [DIRECT] },
    {
      name: Proxy,
      type: url-test,
      lazy: true,
      url: https://www.gstatic.com/generate_204,
      proxies: [socks-hk, socks-us],
    },
    {
      name: GitHub,
      type: select,
      proxies: [Proxy],
      icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/GitHub.png,
    },
  ]

rule-providers:
  China:
    {
      type: http,
      url: https://cdn.jsdelivr.net/gh/Semporia/Clash@master/Rule/China.yaml,
      behavior: classical,
      path: ./ruleset/China.yaml,
      interval: 28800,
    }
  ChinaIP:
    {
      type: http,
      url: https://cdn.jsdelivr.net/gh/soffchen/GeoIP2-CN@release/clash-rule-provider.yml,
      path: ./ruleset/ChinaIP.yaml,
      behavior: ipcidr,
      interval: 28800,
    }
  GitHub:
    {
      type: http,
      url: https://cdn.jsdelivr.net/gh/Semporia/Clash@master/Rule/GitHub.yaml,
      path: ./ruleset/GitHub.yaml,
      behavior: classical,
      interval: 28800,
    }

rules:
  [
    "RULE-SET,China,DIRECT",
    "RULE-SET,ChinaIP,DIRECT",
    "RULE-SET,GitHub,GitHub",

    "IP-CIDR,192.168.0.0/16,DIRECT",
    "IP-CIDR,127.0.0.0/8,DIRECT",
    "IP-CIDR,224.0.0.0/4,DIRECT",

    "GEOIP,CN,DIRECT",
  ]
